{% extends 'layout/base.html' %} 
{% block content %}
<section>
  <form
    method="POST"
    class="form-upload"
    action="{{url_for('upload_file')}}"
    enctype="multipart/form-data"
  >
    <div>
      <input type="file" name="file"/>
    </div>
    <button type="submit" id="klicked">Upload</button>
  </form>
    <div id="loader" class="center"></div>
  <div class="video-container">
  {% if filename %}
    <video width="360" controls>
      <source src="/static/assets/video/{{ filename }}" type="video/mp4" />
      <source src="/static/assets/video/{{ filename }}" type="video/webm" />
      Your browser does not support HTML video.
    </video>
    {% else %}
      <div class="video-placeholder">
        <p>Uploaded video will be show here ...</p>
      </div>  
    {% endif %}
  </div>
</section>
{% if filename %}
    <br>
    <a href="download/data">Download data.csv</a>
    <br>
    <a href="download/output-video">Download video hasil deteksi</a>
{% endif %}
{% endblock %}
